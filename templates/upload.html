<html>
	<head>
		<title>HomePage</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/styles/main.css" />
		<noscript><link rel="stylesheet" href="../static/styles/main.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
                        <h1>Upload</h1>
						<div class="content">
							<div class="inner">
                                
                                <form method="post" action="/pred" target="_self">
									<div class="fields">
										<div class="field third">
											<label for="homepageFeatured">HomePage Featured (Yes/No)</label>
											<input type="text" name="homepageFeatured" id="homepageFeatured" />
										</div>
										<br>
										<div class="field third">
											<label for="email">Emailer for Promotion (Yes/No)</label>
											<input type="text" name="email" id="email" />
										</div>
										<div class="field third">
											<label for="oparea">Op Area</label>
											<input type="text" name="oparea" id="oparea" />
										</div>
										<div class="field third">
											<label for="cuisine">Cuisine (Continental/Indian/Italian/Thai)</label>
											<input type="text" name="cuisine" id="cuisine" />
										</div>
										<div class="field third">
											<label for="citycode">City Code</label>
											<input type="text" name="citycode" id="citycode" />
										</div>
										<div class="field third">
											<label for="regioncode">Region Code</label>
											<input type="text" name="regioncode" id="regioncode" />
										</div>
										<div class="field">
											<label for="category">Category</label>
            								<label for="category">(Beverages, Starters,  Biryani, Fish, Desert, Pasta, Pizza, Rice Bowl, Sandwich, Seafood, Soup, Salad,  Extras, Other Snacks)</label>
											<input type="text" name="category" id="category" />
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Predict" class="primary" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
									<!-- 
									<div class="field quarter">
										<H2>Prediction: {{ output }} </H2>
										
										<input type="text" name="prediction" id="prediction" />
									
									</div>
									-->
								</form>
								
                            </div>
                            
						</div>
						<H2>Prediction: {{ prediction_val }} </H2>
					</header>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="../static/js/jquery.min.js"></script>
			<script src="../static/js/browser.min.js"></script>
			<script src="../static/js/breakpoints.min.js"></script>
			<script src="../static/js/util.js"></script>
			<script src="../static/js/main.js"></script>

	</body>
</html>
